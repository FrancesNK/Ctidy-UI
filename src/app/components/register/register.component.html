<div class=register-box>
    <div class="mainTtile"> 改变从整理开始 </div>
    <div class="form-group">
        <label for="username" class="control-label">
            <div>
                用户名
                <p class="label-p">英文或数字 (3-20个字符，不区分大小写)</p>
            </div>
        </label>
        <input type="text" id="username" class= "form-control">
    </div>
    <div class="form-group">
        <label for="email" class="control-label">邮箱</label>
        <input type="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password" class="control-label">
            <div>
                密码
                <p class="label-p">英文、数字或符号 (6-20位，区分大小写)</p>
            </div>
        </label>
        <input type="password" id="password" class= "form-control">
    </div>
    <div class="form-group">
        <label for="recheck" class="control-label">确认密码</label>
        <input type="password" id="recheck" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn-primary">同意协议并注册</button>
    </div>
    <span class="btn-secondary"> 
        已经有账号了？
        <a href="/login">立即登录</a>
    </span>
</div>
