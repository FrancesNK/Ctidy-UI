<div class="card-box">
    <div class="user-box">
        <div class="user-avatar">
        </div>
        <div class="user-name">
            {{username}}
        </div>
        <div class="report-box">
            <div class="complete-block">
                <div class="complete-descrip">
                        已加入改变从整理开始
                </div>
                <div class="complete-day">
                    400
                </div>
                <div class="unit">
                    days
                </div>
            </div>
            <div class="result-block">
                <div class="result-descrip">
                    完成整理
                </div>
                <div class="result-week">
                    14
                </div>
                <div class="unit">
                    weeks
                </div>
            </div>
        </div>
    </div>
    <div class="name-card">
        <div class="welcome">
            <div class="follow">
            长按识别二维码关注
            </div>
            <div class="wechat-name">
            改变从整理开始
            </div>
            <div class="slogon">
            从这里，开启你的全新人生!
            </div>
        </div>
        <div class="wechat-qrcode">
            <img class="qrcode" width="80px" src="../../../assets/images/qrcode_wechat.jpg">
        </div>
    </div>
</div>
